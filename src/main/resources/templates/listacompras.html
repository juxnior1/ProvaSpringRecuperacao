<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1>Lista de Compras</h1>
    <div>
        <form method="POST" action="/listacompras/salvar">
            <div class="form-group">
                Descrição: <input type="text" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                Quantidade: <input type="number" step="0.10" id="quantidade" name="quantidade">
            </div>
            <div class="form-group">
                Urgente: <input type="checkbox" value=true id="urgente" name="urgente">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <br>
    <div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Descricao</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Urgente</th>
                    <th scope="col">Excluir?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="listacompras : ${listacompras}">
                    <td th:text="${listacompras.descricao}"></td>
                    <td th:text="${listacompras.quantidade}"></td>
                    <td th:text="${listacompras.urgente}"></td>
                    <td><a th:href="@{'/listacompras/excluir/' + ${listacompras.id}}">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
